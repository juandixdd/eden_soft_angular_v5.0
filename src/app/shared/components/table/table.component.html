<!-- Invoice List -->
<section class="invoice-list-wrapper">
    <div class="card">
      <!-- Invoice List Header -->
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="d-flex justify-content-between align-items-center m-1">
            <div class="d-flex align-items-center">
              <label class="d-flex align-items-center"
                >Show
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </label>
              <!-- <button
                class="btn btn-primary ml-2"
                (click)="customeCreate()"
                rippleEffect
              >
                {{ customeAddTitle }}
              </button> -->
            </div>
          </div>
        </div>
      </div>
      <!--/ Invoice List table -->
      <ngx-datatable
        [rows]="rows"
        [rowHeight]="50"
        class="bootstrap core-bootstrap"
        [limit]="selectedOption"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        [scrollbarH]="true"
      >
        <!-- Column -->
        <ngx-datatable-column name="#" prop="id" [width]="50">
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >#{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <!-- ****************************************** Columns ************************************** -->
        <!-- Column -->
        <ngx-datatable-column
          name="Nombre"
          prop="name"
          *ngIf="
            tableType == 'users' ||
            tableType == 'sedes' ||
            tableType == 'gyms' ||
            tableType == 'memberships' ||
            tableType == 'clients'
          "
          [width]="50"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <!-- Column -->
        <ngx-datatable-column
          name="Precio"
          prop="price"
          *ngIf="tableType == 'memberships'"
          [width]="50"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <!-- Column -->
        <ngx-datatable-column
          name="Duración"
          prop="time_lapse"
          *ngIf="tableType == 'memberships'"
          [width]="50"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <ngx-datatable-column
          name="Decripción"
          prop="description"
          *ngIf="tableType == 'memberships'"
          [width]="50"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <!-- Column -->
        <ngx-datatable-column
          name="Email"
          prop="email"
          *ngIf="tableType == 'users'"
          [width]="50"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        
  
  
        <!-- Column -->
        <ngx-datatable-column
          name="Apellido"
          prop="lastname"
          *ngIf="tableType == 'users'"
          [width]="50"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <!-- Column -->
        <ngx-datatable-column
          name="Apellido"
          prop="last_name"
          *ngIf="tableType == 'clients'"
          [width]="50"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <!-- Column -->
        <ngx-datatable-column
          name="Manager"
          prop="manager_name"
          [width]="50"
          *ngIf="tableType == 'gyms' || tableType == 'sedes'"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <!-- Column -->
        <ngx-datatable-column
          *ngIf="this.gym_id"
          name="Dirección"
          prop="adress"
          [width]="50"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <!-- Column -->
        <ngx-datatable-column
          name="Teléfono"
          prop="telephone"
          [width]="50"
          *ngIf="
            tableType == 'users' ||
            tableType == 'sedes' ||
            tableType == 'gyms' ||
            tableType == 'clients'
          "
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column>
  
        <!-- Column -->
        <!-- <ngx-datatable-column
          name="Membresías"
          prop="memberships_id"
          *ngIf="tableType == 'clients'"
          [width]="50"
        >
          <ng-template let-id="value" ngx-datatable-cell-template>
            <a
              routerLink="/apps/invoice/preview/{{ id }}"
              class="font-weight-bold text-dark"
              >{{ id }}</a
            >
          </ng-template>
        </ngx-datatable-column> -->
  
        <!-- Accions with icons -->
        <ngx-datatable-column name="Acciones" [width]="100">
          <ng-template ngx-datatable-cell-template let-row="row">
            <div class="d-flex justify-content-start">
              <button
                class="btn btn-icon btn-sm mr-1"
                (click)="customeUpdate(row.id)"
              >
                <i class="feather icon-edit"></i>
              </button>
              <button class="btn btn-icon btn-sm" (click)="customeDelete(row.id)">
                <i class="feather icon-trash"></i>
              </button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </section>
