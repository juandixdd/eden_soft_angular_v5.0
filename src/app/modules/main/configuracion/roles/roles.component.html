<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- Invoice List -->
    <section class="invoice-list-wrapper">
      <div class="card">
        <!-- Invoice List Header -->
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center"
                  >Show
                  <!-- ? Selector de filas -->
                  <select
                    class="form-control mx-25"
                    [(ngModel)]="selectedOption"
                  >
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-12 d-flex justify-content-md-end">
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0"
            >
              <!-- ?Buscador -->
              <label class="d-flex align-items-center"
                ><input
                  type="search"
                  placeholder="Buscar"
                  class="form-control ml-25"
                  (keyup)="filterUpdate($event)"
              /></label>

              <!-- ? Botón de crear -->
              <button
                class="btn btn-primary ml-2"
                (click)="modalOpen(modalForm)"
                rippleEffect
              >
                Crear
              </button>
            </div>
          </div>
        </div>
        <!--? Aquí empieza la tabla -->
        <ngx-datatable
          [rows]="_filterRows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <!-- Column -->
          <ngx-datatable-column name="#" prop="id" [width]="15">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">#{{ id }}</p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="Nombre" prop="rol" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">{{ id | uppercase }}</p>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Estado" prop="estado" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-success" *ngIf="id === 1">
                {{ id === 1 ? "Activo" : "Inactivo" }}
              </p>

              <p class="font-weight-bold text-danger" *ngIf="id === 0">
                {{ id === 1 ? "Activo" : "Inactivo" }}
              </p>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column
            name="Cambiar estado"
            prop="estado"
            [width]="20"
          >
            <ng-template
              let-id="value"
              ngx-datatable-cell-template
              let-row="row"
            >
              <form [formGroup]="switchForm">
                <div class="custom-control custom-switch custom-control-inline">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    [id]="row.id"
                    (change)="switchEvent($event, row)"
                    [formControl]="row.formcontrol"
                  />
                  <label
                    class="custom-control-label"
                    [for]="row.id"
                  ></label>
                </div>
              </form>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="acciones" prop="Actions" [width]="15">
            <ng-template
              let-id="value"
              ngx-datatable-cell-template
              let-row="row"
            >
              <!-- Iconos -->
              <button
                class="btn btn-icon btn-sm"
                (click)="modalOpen(infoModal); getRolData(row.id)"
              >
                <i class="feather icon-eye text-primary"></i>
              </button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
  </div>
</div>

<!-- *************************************************** MODALES *************************************************** -->

<!-- ! Modal de agregar -->
<div>
  <!-- Login Form -->
  <div class="login-form">
    <!-- Modal -->
    <ng-template #modalForm let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Agregar</h4>
        <button
          type="button"
          class="close"
          (click)="modal.dismiss('Cross click')"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        <form class="form" [formGroup]="rolForm">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="first-name-column">nombre del rol</label>
                <input
                  type="text"
                  id="first-name-column"
                  class="form-control"
                  formControlName="nombre"
                />
              </div>

              <label>Categoría </label>
              <div class="form-group">
                <ng-select
                  [items]="selectBasic | async"
                  [multiple]="true"
                  [closeOnSelect]="false"
                  bindLabel="nombre"
                  formControlName="categoria"
                  groupBy="modulo"
                  [ngModel]="selectBasic | async"
                  [(ngModel)]="selectMultiSelected"
                  placeholder="Seleccione una categoría"
                  (change)="onChange($event)"
                >
                </ng-select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="col-12">
          <div class="row justify-content-end">
            <button
              type="reset"
              rippleEffect
              class="btn btn-outline-secondary mr-1"
            >
              Reset
            </button>
            <button rippleEffect class="btn btn-primary" (click)="addRol()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </ng-template>
    <!-- / Modal -->
  </div>
</div>

<!--!  Modal de ver detalle-->

<div>
  <!-- Login Form -->
  <div class="login-form">
    <!-- Modal -->
    <ng-template #infoModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Detalle de Permisos</h4>
        <button
          type="button"
          class="close"
          (click)="modal.dismiss('Cross click')"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        <div *ngIf="rolData">
          <p>
            <span class="text-primary"><b>Rol:</b></span>
            {{ rolData.rol | titlecase }}
          </p>
          <p>
            <span class="text-primary"><b>Estado:</b></span>
            {{ rolData.estado == 1 ? "Activo" : "Inactivo" }}
          </p>
          <div class="divider divider-primary">
            <div class="divider-text">Permisos</div>
          </div>
          <div *ngFor="let item of permisosList">
            <p><span class="text-primary">- </span> {{ item }}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-12">
          <div class="row justify-content-end">
            <button
              rippleEffect
              class="btn btn-primary"
              (click)="cerrarModal()"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </ng-template>
    <!-- / Modal -->
  </div>
</div>
