<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Invoice List -->
        <section class="invoice-list-wrapper">
            <div class="card">
                <!-- Invoice List Header -->
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">Show
                                    <!-- ? Selector de filas -->
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-12 d-flex justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                            <!-- ?Buscador -->
                            <label class="d-flex align-items-center"><input type="search" placeholder="Buscar"
                                    class="form-control ml-25" (keyup)="filterUpdate($event)" /></label>


                            
                        </div>
                    </div>
                </div>
                <!--? Aquí empieza la tabla -->
                <ngx-datatable [rows]="kitchenSinkRows" [rowHeight]="70" class="bootstrap core-bootstrap"
                    [limit]="selectedOption" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50"
                    [scrollbarH]="true">
                    <!-- Column -->
                    <ngx-datatable-column name="#" prop="id" [width]="15">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <p class="font-weight-bold text-dark">#{{ id }}</p>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Column -->
                    <ngx-datatable-column name="Fecha de entrega" prop="date" [width]="20">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <p class="font-weight-bold text-dark">{{ id | uppercase }}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Valor" prop="valor" [width]="20">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <p class="font-weight-bold text-dark">{{ id | uppercase }}</p>
                        </ng-template>
                    </ngx-datatable-column>
                     
                    <!-- Column -->
                     <ngx-datatable-column name="estado" prop="status" [width]="15">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <p class="font-weight-bold text-dark">{{ id | uppercase }}</p>
                            <div class="custom-control custom-switch custom-control-inline" (click)="confirmAlert()">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1" />
                                <label class="custom-control-label" for="customSwitch1"></label>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Detalles" prop="detalles" [width]="20">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                          <button
                            class="btn btn-icon btn-sm"
                            (click)="modalOpen(infoModal)"
                          >
                            <i class="feather icon-eye text-primary"></i>
                            <p>Ver detalles</p>
                          </button>
                        </ng-template>
                    </ngx-datatable-column>
                   
                </ngx-datatable>
            </div>
        </section>
    </div>
</div>

<!-- *************************************************** MODALES *************************************************** -->

<!-- ! Modal de agregar -->
<div>
    <ng-template #infoModal let-modal>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Detalles</h5>
        <button
          type="button"
          class="close"
          (click)="modal.dismiss('Cross click')"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <!-- ?Body de la modal -->
  
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Productos</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Buñuelo</td>
            <td>100</td>
          </tr>

            <tr>
                <td>Palito de queso</td>
                <td>300</td>
            </tr>
        </tbody>
      </table>
  
      
  
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          (click)="modal.close('Accept click')"
          rippleEffect
        >
          Ok
        </button>
      </div>
    </ng-template>
    <!-- / Modal -->
  </div>
