<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <h2 class="brand-text text-primary ml-1">Eden.soft</h2></a
    >

    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div
        class="w-100 d-lg-flex align-items-center justify-content-center px-5"
      >
        <img src="../../../../../assets/images/avatars/key.png" alt="" />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Reset password-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">
          Restaura tu Contraseña 🔒
        </h2>
        <p class="card-text mb-2">
          Crea una nueva contraseña que puedas recordar
        </p>

        <form [formGroup]="recuperarForm" >
          <div class="form-group">
            <label for="password">Nueva contraseña</label>
            <input
              type="password"
              formControlName="password"
              name="password"
              class="form-control"
              placeholder="......."
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input
              type="password"
              formControlName="confirmPassword"
              name="confirmPassword"
              class="form-control"
              placeholder="......."
            />
          </div>
          <button
            class="btn btn-primary btn-block"
            tabindex="3"
            rippleEffect
            
            
          >
           Registrar Contraseña
          </button>
        </form>
        <p class="text-center mt-2">
          <a routerLink="/main/login"
            ><i data-feather="chevron-left" class="mb-25"></i> Ir al login</a
          >
        </p>
      </div>
    </div>
    <!-- /Reset password-->
  </div>
</div>
