<app-landing-header></app-landing-header>

<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner" style="height: 60vh; margin-top: 10px;">
    <div class="carousel-item active xd">
      <img
        src="https://laroussecocina.mx/wp-content/uploads/2021/07/Bun%CC%83uelos-colombianos-Luis-Echeverria.png"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://images.aws.nestle.recipes/original/d56d4a5c3be8d0d335b148dfc81c4bc4_mini_panzerotti_con_queso_y_champin%CC%83ones.jpeg"
        class="d-block w-100"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden"></span>
  </button>
</div>
