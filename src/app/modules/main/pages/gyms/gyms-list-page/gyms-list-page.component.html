<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- Invoice List -->
    <section class="invoice-list-wrapper">
      <div class="card">
        <!-- Invoice List Header -->
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center"
                  >Show
                  <select
                    class="form-control mx-25"
                    [(ngModel)]="selectedOption"
                  >
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
                <button
                  class="btn btn-primary ml-2"
                  (click)="modalOpenForm(modalForm)"
                  rippleEffect
                >
                  Agregar un gimnasio
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--/ Invoice List table -->
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <!-- Column -->
          <ngx-datatable-column name="#" prop="id" [width]="50">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <a
                routerLink="/apps/invoice/preview/{{ id }}"
                class="font-weight-bold text-dark"
                >#{{ id }}</a
              >
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="Nombre" prop="name" [width]="50">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <a
                routerLink="/apps/invoice/preview/{{ id }}"
                class="font-weight-bold text-dark"
                >{{ id }}</a
              >
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="Nombre del manager" prop="manager_name" [width]="50">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p
                routerLink="/apps/invoice/preview/{{ id }}"
                class="font-weight-bold text-dark"
              >
                {{ id }}
              </p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="Teléfono" prop="telephone" [width]="50">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p
                routerLink="/apps/invoice/preview/{{ id }}"
                class="font-weight-bold text-dark"
              >
                {{ id }}
              </p>
            </ng-template>
          </ngx-datatable-column>


          <!-- Accions with icons -->
          <ngx-datatable-column name="Acciones" [width]="100">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div class="d-flex justify-content-start">
                <button
                  class="btn btn-icon btn-sm mr-1"
                  [routerLink]="'/main/gyms/edit/' + row.id"
                >
                  <i class="feather icon-edit"></i>
                </button>
                <button
                  class="btn btn-icon btn-sm"
                  (click)="confirmDeleteGym(row.id)"
                >
                  <i class="feather icon-trash"></i>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
  </div>
</div>


<!-- *************************************************** MODAL *************************************************** -->

<!-- Login Form -->
<div class="login-form">
  <!-- Modal -->
  <ng-template #modalForm let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel1">Agregar</h4>
      <button
        type="button"
        class="close"
        (click)="modal.dismiss('Cross click')"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      <form [formGroup]="gymForm">
        <!-- input -->
        <label>Nombre </label>
        <div class="form-group">
          <input
            formControlName="name"
            [(ngModel)]="gym.name"
            type="text"
            placeholder="Nombre"
            class="form-control"
          />
          <span *ngIf="validField('name')" class="error">
            El nombre es requerido
          </span>
        </div>

        <!-- input -->
        <label>Nombre del encargado </label>
        <div class="form-group">
          <input
            formControlName="manager_name"
            [(ngModel)]="gym.manager_name"
            type="text"
            placeholder="Manager"
            class="form-control"
          />
          <span *ngIf="validField('manager_name')" class="error">
            El nombre del manager es requerido
          </span>
        </div>

        <!-- input -->
        <label>Telefono </label>
        <div class="form-group">
          <input
            formControlName="telephone"
            [(ngModel)]="gym.telephone"
            type="number"
            placeholder="Telefono"
            class="form-control"
          />
          <span *ngIf="validField('telephone')" class="error">
            El teléfono es requerido
          </span>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        (click)="saveNewGym() || modal.close()"
        [disabled]="!gymForm.valid"
        rippleEffect
      >
        Agregar
      </button>
    </div>
  </ng-template>
  <!-- / Modal -->
</div>
