<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- Invoice List -->
    <section class="invoice-list-wrapper">
      <div class="card">
        <!-- Invoice List Header -->
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center"
                  >Show
                  <!-- ? Selector de filas -->
                  <select
                    class="form-control mx-25"
                    [(ngModel)]="selectedOption"
                  >
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-12 d-flex justify-content-md-end">
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0"
            >
              <!-- ?Buscador -->
              <label class="d-flex align-items-center"
                ><input
                  type="search"
                  placeholder="Buscar"
                  class="form-control ml-25"
              /></label>

              <!-- ? Botón de crear -->
              <button
                class="btn btn-primary ml-2"
                (click)="modalOpen(cedulaModal)"
                rippleEffect
              >
                Crear
              </button>
            </div>
          </div>
        </div>
        <!--? Aquí empieza la tabla -->
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <!-- Column -->
          <ngx-datatable-column name="#" prop="id_venta" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">#{{ id }}</p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="Fecha" prop="fecha_registro" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">{{ id | date }}</p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="precio" prop="precio_total" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">
                {{ id | currency: "USD":"symbol":"3.0" }}
              </p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="Estado" prop="estado" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">{{ id }}</p>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Acciones" [width]="100">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div class="d-flex justify-content-start">
                <button
                  class="btn btn-icon btn-sm"
                  (click)="modalOpen(infoModal); defineProductInfo(row.id)"
                >
                  <i class="feather icon-eye text-primary"></i>
                </button>
                <button class="btn btn-icon btn-sm">
                  <i
                    class="feather icon-edit text-primary"
                    (click)="modalOpen(modalEdit)"
                  ></i>
                </button>
                <button class="btn btn-icon btn-sm">
                  <i
                    class="feather icon-trash-2 text-danger"
                    (click)="confirmAlert()"
                  ></i>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
  </div>
</div>

<!-- *************************************************** MODALES *************************************************** -->

<!-- ! Modal de info del usuario -->
<div>
  <ng-template #cedulaModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title text-primary" id="myModalLabel1">
        Cédula del cliente
      </h4>
      <button
        type="button"
        class="close"
        (click)="modal.dismiss('Cross click')"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- ?Body de la modal -->
    <div class="m-1">
      <form class="auth-register-form mt-2" [formGroup]="cedulaForm">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="country-floating">Cedula</label>
              <input
                type="number"
                id="country-floating"
                class="form-control"
                formControlName="cedula"
                placeholder="Cédula"
              />
            </div>
          </div>
        </div>

        <hr />
        <button
          class="btn btn-primary btn-block mb-2"
          tabindex="5"
          rippleEffect
          (click)="validateClient()"
        >
          Validar cliente
        </button>

        <div class="row justify-content-center">
          <div class="col-auto">
            <div
              class="spinner-border text-primary mr-1"
              role="status"
              *ngIf="loader"
            >
              <span class="visually-hidden"></span>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-auto">
            <p>
              <span *ngIf="clientDontExist" class="text-danger text-center"
                >El cliente no ha sido registrado aún</span
              >
            </p>
          </div>
        </div>
        <button
          *ngIf="clientDontExist"
          tabindex="5"
          rippleEffect
          class="btn btn-success btn-block"
          (click)="createInformativeClient()"
        >
          Crear cliente informativo
        </button>

        <div class="row justify-content-center">
          <div class="col-auto">
            <p>
              <span *ngIf="clientExist" class="text-danger text-center"
                >Se ha encontrado un usuario registrado con la cédula</span
              >
            </p>
          </div>
        </div>
        <button
          *ngIf="clientExist"
          tabindex="5"
          rippleEffect
          class="btn btn-success btn-block"
        >
          Asociar cliente
        </button>
      </form>
    </div>
  </ng-template>
  <!-- / Modal -->
</div>
