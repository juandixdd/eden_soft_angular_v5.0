<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Invoice List -->
        <section class="invoice-list-wrapper">
            <div class="card">
                <!-- Invoice List Header -->
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">Show
                                    <!-- ? Selector de filas -->
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-12 d-flex justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                            <!-- ?Buscador -->
                            <label class="d-flex align-items-center"><input type="search" placeholder="Buscar"
                                    class="form-control ml-25" (keyup)="filterUpdate($event)" /></label>

                            <!-- ? Botón de crear -->
                            <button class="btn btn-primary ml-2" (click)="modalOpen(modalForm)" rippleEffect>
                                Crear
                            </button>
                        </div>
                    </div>
                </div>
                <!--? Aquí empieza la tabla -->
                <ngx-datatable [rows]="kitchenSinkRows" [rowHeight]="70" class="bootstrap core-bootstrap"
                    [limit]="selectedOption" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50"
                    [scrollbarH]="true">
                    <!-- Column -->
                    <ngx-datatable-column name="#" prop="id" [width]="15">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <p class="font-weight-bold text-dark">#{{ id }}</p>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Column -->
                    <ngx-datatable-column name="nombre" prop="name" [width]="20">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <p class="font-weight-bold text-dark">{{ id | uppercase }}</p>
                        </ng-template>
                    </ngx-datatable-column>
                     <!-- Column -->
                     <ngx-datatable-column name="permisos" prop="permissions" [width]="300">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Agregar Productos</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck2" checked />
                                        <label class="custom-control-label" for="customCheck2">Editar Productos</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck3" checked />
                                        <label class="custom-control-label" for="customCheck3">Tomar pedidos</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck4" checked />
                                        <label class="custom-control-label" for="customCheck4">Editar usuarios</label>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <!-- Column -->
                     <ngx-datatable-column name="estado" prop="status" [width]="15">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <p class="font-weight-bold text-dark">{{ id | uppercase }}</p>
                            <div class="custom-control custom-switch custom-control-inline" (click)="confirmAlert()">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1" />
                                <label class="custom-control-label" for="customSwitch1"></label>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <!-- Column -->
                    <ngx-datatable-column name="acciones" prop="Actions" [width]="15">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <!-- Iconos -->
                            <button class="btn btn-icon btn-sm">
                                <i class="feather icon-edit text-primary"></i>
                            </button>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
    </div>
</div>

<!-- *************************************************** MODALES *************************************************** -->

<!-- ! Modal de agregar -->
<div>

    <!-- Login Form -->
    <div class="login-form">
        <!-- Modal -->
        <ng-template #modalForm let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel1">Agregar</h4>
                <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" tabindex="0" ngbAutofocus>
                <form class="form">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="first-name-column">nombre del rol</label>
                                <input type="text" id="first-name-column" class="form-control" name="fname-column" />
                            </div>
                            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                                <ngb-panel>
                                  <ng-template ngbPanelTitle>
                                    <span class="lead collapse-title"> Configuracion </span>
                                  </ng-template>
                                  <ng-template ngbPanelContent>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Crear</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Editar</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Cambiar estado</label>
                                    </div>
                                  </ng-template>
                                </ngb-panel>
                                <ngb-panel>
                                  <ng-template ngbPanelTitle>
                                    <span class="lead collapse-title"> Usuarios </span>
                                  </ng-template>
                                  <ng-template ngbPanelContent>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Registrar</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Editar</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Eliminar</label>
                                    </div>
                                  </ng-template>
                                </ngb-panel>
                                <ngb-panel>
                                  <ng-template ngbPanelTitle>
                                    <span class="lead collapse-title"> Producción </span>
                                  </ng-template>
                                  <ng-template ngbPanelContent>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Crear categoria</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Editar categoria</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Cambiar estado de la categoria</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Crear Producto</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Eliminar Producto</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Editar Producto</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                        <label class="custom-control-label" for="customCheck1">Cambiar estado del producto</label>
                                    </div>
                                  </ng-template>
                                </ngb-panel>
                                <ngb-panel>
                                    <ng-template ngbPanelTitle>
                                      <span class="lead collapse-title"> Ventas </span>
                                    </ng-template>
                                    <ng-template ngbPanelContent>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                            <label class="custom-control-label" for="customCheck1">Crear cliente</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                            <label class="custom-control-label" for="customCheck1">Editar Cliente</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                            <label class="custom-control-label" for="customCheck1">Cambiar estado del cliente</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                            <label class="custom-control-label" for="customCheck1">Crear cotización</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                            <label class="custom-control-label" for="customCheck1">Anular cotización</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                            <label class="custom-control-label" for="customCheck1">Editar Pedido</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
                                            <label class="custom-control-label" for="customCheck1">Eliminar pedido</label>
                                        </div>
                                    </ng-template>
                                  </ngb-panel>
                              </ngb-accordion>
                        </div>
                    </div>    
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-12">
                    <div class="row justify-content-end">
                        <button type="reset" rippleEffect class="btn btn-outline-secondary mr-1">Reset</button>
                        <button type="submit" rippleEffect class="btn btn-primary ">Registrar</button>
                    </div>

                </div>
            </div>
        </ng-template>
        <!-- / Modal -->
    </div>
</div>
