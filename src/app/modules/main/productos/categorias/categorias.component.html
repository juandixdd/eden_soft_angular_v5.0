<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- Invoice List -->
    <section class="invoice-list-wrapper">
      <div class="card">
        <!-- Invoice List Header -->
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center"
                  >Show
                  <!-- ? Selector de filas -->
                  <select
                    class="form-control mx-25"
                    [(ngModel)]="selectedOption"
                  >
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-12 d-flex justify-content-md-end">
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0"
            >
              <!-- ?Buscador -->
              <label class="d-flex align-items-center"
                ><input
                  type="search"
                  placeholder="Buscar"
                  class="form-control ml-25"
                  (keyup)="filterUpdate($event)"
              /></label>

              <!-- ? Botón de crear -->
              <button
                class="btn btn-primary ml-2"
                (click)="modalOpen(modalForm)"
                rippleEffect
              >
                Crear
              </button>
            </div>
          </div>
        </div>
        <!--? Aquí empieza la tabla -->
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <!-- Column -->
          <ngx-datatable-column name="#" prop="id" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">#{{ id }}</p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="Nombre" prop="nombre" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">{{ id | uppercase }}</p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="Estado" prop="estado" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">
                {{ id == 1 ? "Activo" : "Inactivo" }}
              </p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="Funciones" prop="cancel" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <!-- Icono x rojo -->
              <button class="btn btn-icon btn-sm">
                <i
                  class="feather icon-trash-2 text-danger"
                  (click)="confirmAlert()"
                ></i>
              </button>
              <button class="btn btn-icon btn-sm">
                <i
                  class="feather icon-edit text-primary"
                  (click)="modalOpen(modalEdit)"
                ></i>
              </button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
  </div>
</div>

<!-- *************************************************** MODALES *************************************************** -->

<!-- ! Modal de agregar -->
<div>
  <!-- Login Form -->
  <div class="login-form">
    <!-- Modal -->
    <ng-template #modalForm let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Agregar</h4>
        <button
          type="button"
          class="close"
          (click)="modal.dismiss('Cross click')"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        <form class="form" [formGroup]="categoriasForm">
          <div class="row">
            <div class="form-group">
              <label for="first-name-column">Nombre Categoria</label>
              <input
                type="text"
                id="first-name-column"
                class="form-control"
                formControlName="nombre"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="col-12">
          <div class="row justify-content-end">
            <button
              type="reset"
              rippleEffect
              class="btn btn-outline-secondary mr-1"
            >
              Reset
            </button>
            <button
              type="submit"
              rippleEffect
              class="btn btn-primary"
              (click)="createCategoria()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </ng-template>
    <!-- / Modal -->
  </div>
</div>

<!-- ! Modal de editar -->

<div class="login-form">
  <!-- Modal -->
  <ng-template #modalEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel1">Editar</h4>
      <button
        type="button"
        class="close"
        (click)="modal.dismiss('Cross click')"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      <form class="form">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="first-name-column">Nombre Categoria</label>
              <input
                type="text"
                id="first-name-column"
                class="form-control"
                name="fname-column"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="col-12">
        <div class="row justify-content-end">
          <button type="submit" rippleEffect class="btn btn-primary">
            Editar
          </button>
        </div>
      </div>
    </div>
  </ng-template>
  <!-- / Modal -->
</div>
