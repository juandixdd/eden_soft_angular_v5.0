<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- Invoice List -->
    <section class="invoice-list-wrapper">
      <div class="card">
        <!-- Invoice List Header -->
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center"
                  >Show
                  <!-- ? Selector de filas -->
                  <select
                    class="form-control mx-25"
                    [(ngModel)]="selectedOption"
                  >
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-12 d-flex justify-content-md-end">
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0"
            >
              <!-- ?Buscador -->
              <label class="d-flex align-items-center"
                ><input
                  type="search"
                  placeholder="Buscar"
                  class="form-control ml-25"
              /></label>

              <!-- ? Botón de crear -->
              <button
                class="btn btn-primary ml-2"
                (click)="modalOpen(modalForm)"
                rippleEffect
              >
                Crear
              </button>
            </div>
          </div>
        </div>
        <!--? Aquí empieza la tabla -->
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <!-- Column -->
          <ngx-datatable-column name="#" prop="id" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">#{{ id }}</p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="nombre" prop="nombre" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">{{ id }}</p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="precio" prop="precio" [width]="20">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">{{ id }}</p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column
            name="categoria"
            prop="nombre_categoria"
            [width]="20"
          >
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">{{ id }}</p>
            </ng-template>
          </ngx-datatable-column>

          <!-- Column -->
          <ngx-datatable-column name="estado" prop="estado" [width]="15">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <p class="font-weight-bold text-dark">
                {{ id == 1 ? "Activo" : "Inactivo" }}
              </p>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Acciones" [width]="100">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div class="d-flex justify-content-start">
                <button
                  class="btn btn-icon btn-sm"
                  (click)="modalOpen(infoModal); defineProductInfo(row.id)"
                >
                  <i class="feather icon-eye text-primary"></i>
                </button>
                <button class="btn btn-icon btn-sm">
                  <i
                    class="feather icon-edit text-primary"
                    (click)="modalOpen(modalEdit); getRowData(row)"
                  ></i>
                </button>
                <button class="btn btn-icon btn-sm">
                  <i
                    class="feather icon-trash-2 text-danger"
                    (click)="deleteProducto(row.id)"
                  ></i>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
  </div>
</div>

<!-- *************************************************** MODALES *************************************************** -->

<!-- ! Modal de agregar -->
<div>
  <!-- Login Form -->
  <div class="login-form">
    <!-- Modal -->
    <ng-template #modalForm let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Agregar</h4>
        <button
          type="button"
          class="close"
          (click)="modal.dismiss('Cross click')"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        <form [formGroup]="productForm">
          <div class="form-group">
            <label for="first-name-column">Nombre producto</label>
            <input
              formControlName="nombre"
              type="text"
              placeholder="Nombre"
              class="form-control"
            />

            <label for="first-name-column">Precio</label>
            <input
              formControlName="precio"
              type="number"
              placeholder="Precio"
              class="form-control"
            />

            <label>Categoría </label>
            <div class="form-group">
              <ng-select
                [items]="selectBasic | async"
                bindLabel="nombre"
                formControlName="categoria"
                [ngModel]="selectBasic | async"
                placeholder="Seleccione una agencia"
                (change)="onChange($event)"
              >
              </ng-select>
            </div>

            <label for="first-name-column">Imagen</label>
            <input
              formControlName="imagen"
              type="text"
              placeholder="imagen"
              class="form-control"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="createProduct()">
          Crear
        </button>
      </div>
    </ng-template>
    <!-- / Modal -->
  </div>
</div>

<!-- ! Modal de info -->
<div>
  <ng-template #infoModal let-modal>
    <div class="modal-header">
      <button
        type="button"
        class="close"
        (click)="modal.dismiss('Cross click')"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- ?Body de la modal -->

    <div *ngIf="productInfo">
      <img
        [src]="productInfo.imagen"
        class="card-img-top"
        [alt]="productInfo.nombre"
        style="max-height: 400px"
      />
      <div class="p-2">
        <h3 class="mb-1 text-primary">{{ productInfo.nombre }}</h3>
        <p class="ml-1"><b>Precio: </b>${{ productInfo.precio }}</p>
        <p class="ml-1"><b>Categoría: </b>{{ productInfo.nombre_categoria }}</p>
        <p class="ml-1">
          <b>Estado: </b>{{ productInfo.estado == 1 ? "Activo" : "Inactivo" }}
        </p>
      </div>
    </div>
  </ng-template>
  <!-- / Modal -->
</div>

<!-- ! Modal de editar -->

<div class="login-form">
  <!-- Modal -->
  <ng-template #modalEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel1">Editar</h4>
      <button
        type="button"
        class="close"
        (click)="modal.dismiss('Cross click')"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      <form [formGroup]="productFormEdit">
        <div class="form-group">
          <label for="first-name-column">Nombre producto</label>
          <input
            formControlName="nombre"
            type="text"
            placeholder="Nombre"
            class="form-control"
          />

          <label for="first-name-column">Precio</label>
          <input
            formControlName="precio"
            type="number"
            placeholder="Precio"
            class="form-control"
          />

          <label>Categoría </label>
          <div class="form-group">
            <ng-select
              [items]="selectBasic | async"
              bindLabel="nombre"
              formControlName="categoria"
              [ngModel]="selectBasic | async"
              placeholder="Seleccione una categoria"
              (change)="onChange($event)"
            >
            </ng-select>
          </div>

          <label for="first-name-column">Imagen</label>
          <input
            formControlName="imagen"
            type="text"
            placeholder="imagen"
            class="form-control"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="col-12">
        <div class="row justify-content-end">
          <button  rippleEffect
          class="btn btn-primary"
          (click)="updateProducto()"
          [disabled]="!productFormEdit.valid"
      >
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </ng-template>
  <!-- / Modal -->
</div>
