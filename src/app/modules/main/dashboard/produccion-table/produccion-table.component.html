<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <section class="invoice-list-wrapper">
      <!-- ? Grafico -->
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div
              class="card-header d-flex flex-md-row flex-column justify-content-md-between justify-content-start align-items-md-center align-items-start">
              <div>
                <h4 class="card-title mb-50">Produccion</h4>
                <h5 class="text-primary"> Mes de {{mes}}</h5>
              </div>

              <div class="d-flex align-items-center mt-md-0 mt-1">
                <i class="font-medium-2" data-feather="calendar"></i>
                <ng2-flatpickr [config]="DateRangeOptions" name="DateRange"></ng2-flatpickr>
              </div>
            </div>
            <div class="card-body">
              <div id="column-chart" #apexColumnChartRef>
                <apx-chart [series]="apexColumnChart.series" [chart]="{
                        type: 'bar',
                        height: 400,
                        width: isMenuToggled === false ? apexColumnChartRef.offsetWidth : apexColumnChart.chart.width,
                        stacked: true,
                        toolbar: {
                          show: false
                        }
                      }" [xaxis]="apexColumnChart.xaxis" [stroke]="apexColumnChart.stroke"
                  [tooltip]="apexColumnChart.tooltip" [colors]="apexColumnChart.colors"
                  [legend]="apexColumnChart.legend" [dataLabels]="apexColumnChart.dataLabels"
                  [plotOptions]="apexColumnChart.plotOptions" [grid]="apexColumnChart.grid"></apx-chart>
              </div>
            </div>
          </div>


        </div>
        <div class="col-md-6">
          <div class="card">
            <div
              class="card-header d-flex flex-sm-row flex-column justify-content-md-between align-items-start justify-content-start">
              <div>
                <h4 class="card-title mb-50">Ventas</h4>
                <h5 class="text-primary"> Mes de {{mes}}</h5>
                <h4 class="card-title font-weight-bolder">$74,382.72</h4>
              </div>
              <div class="d-flex align-items-center mt-md-0 mt-1">
                <i class="font-medium-2" data-feather="calendar"></i>
                <ng2-flatpickr [config]="DateRangeOptions" name="DateRange"></ng2-flatpickr>
              </div>
            </div>
            <div class="card-body">
              <div id="bar-chart" #apexBarChartRef>
                <apx-chart [series]="apexBarChart.series" [chart]="{
                      height: 400,
                      width: isMenuToggled === false ? apexBarChartRef.offsetWidth : apexBarChart.chart.width,
                      type: 'bar',
                      toolbar: {
                        show: false
                      }
                    }" [dataLabels]="apexBarChart.dataLabels" [plotOptions]="apexBarChart.plotOptions"
                  [xaxis]="apexBarChart.xaxis" [colors]="apexBarChart.colors" [grid]="apexBarChart.grid"></apx-chart>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</div>
</div>
<button type="button justify-content-end" class="btn btn-outline-info round" rippleEffect>Descargar Informe Ventas x Produccion </button>
