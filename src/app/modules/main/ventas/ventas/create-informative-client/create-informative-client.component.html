<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <h1 class="text-primary text-center">Crear venta</h1>
    <section class="invoice-list-wrapper">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-primary">Datos del cliente</h5>
          <form class="form" [formGroup]="userForm">
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="first-name-column">Nombres</label>
                  <input
                    type="text"
                    id="first-name-column"
                    class="form-control"
                    formControlName="nombre"
                  />
                  <span *ngIf="validField('nombre')" class="text-danger">
                    Este campo es requerido
                    <br />
                  </span>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="last-name-column">Apellidos</label>
                  <input
                    type="text"
                    id="last-name-column"
                    class="form-control"
                    formControlName="apellido"
                  />
                  <span *ngIf="validField('apellido')" class="text-danger">
                    Este campo es requerido
                    <br />
                  </span>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="city-column">Documento</label>
                  <input
                    type="number"
                    id="id"
                    class="form-control"
                    formControlName="id_cliente_documento"
                    [ngClass]="cedula"
                  />
                  <span
                    *ngIf="validField('id_cliente_documento')"
                    class="text-danger"
                  >
                    Este campo es requerido
                    <br />
                  </span>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="city-column">Telefono</label>
                  <input
                    type="number"
                    id="Telefono"
                    class="form-control"
                    formControlName="telefono"
                  />
                  <span *ngIf="validField('telefono')" class="text-danger">
                    Este campo es requerido
                    <br />
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>

<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <section class="invoice-list-wrapper">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-primary">Productos</h5>
          <form action="#" class="invoice-repeater">
            <div *ngFor="let item of items; let i = index">
              <div class="row d-flex align-items-end">
                <div class="col-md-4 col-12">
                  <div class="form-group">
                    <label for="itemName{{ i }}">Item Name</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="item.itemName"
                      name="itemName{{ i }}"
                      id="itemName{{ i }}"
                      placeholder="Vuexy Admin Template"
                    />
                  </div>
                </div>

                <div class="col-md-2 col-12">
                  <div class="form-group">
                    <label for="itemCost">Cost</label>
                    <input
                      type="number"
                      class="form-control"
                      id="itemcost"
                      [(ngModel)]="item.itemCost"
                      name="itemCost{{ i }}"
                      id="itemCost{{ i }}"
                      placeholder="32"
                    />
                  </div>
                </div>

                <div class="col-md-2 col-12">
                  <div class="form-group">
                    <label for="itemQuantity{{ i }}">Quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="itemQuantity{{ i }}"
                      name="itemQuantity{{ i }}"
                      [(ngModel)]="item.itemQuantity"
                      placeholder="1"
                    />
                  </div>
                </div>

                <div class="col-md-2 col-12">
                  <div class="form-group">
                    <label for="staticPrice">Price</label>
                    <input
                      type="text"
                      readonly
                      class="form-control-plaintext"
                      id="staticPrice"
                      value="$32"
                    />
                  </div>
                </div>

                <div class="col-md-2 col-12 mb-50">
                  <div class="form-group">
                    <button
                      class="btn btn-outline-danger text-nowrap px-1"
                      (click)="deleteItem(i)"
                      rippleEffect
                    >
                      <i data-feather="x" class="mr-25"></i>
                      <span>Delete</span>
                    </button>
                  </div>
                </div>
              </div>
              <hr />
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <button
                class="btn btn-icon btn-primary"
                type="button"
                (click)="addItem()"
                rippleEffect
              >
                <i data-feather="plus" class="mr-25"></i>
                <span>Add New</span>
              </button>
            </div>
          </div>
          <pre class="p-1 text-white mt-1">
            <div  *ngFor="let item of items; let i = index">
          Index: {{ i }}
          Item Name: {{ item.itemName }}
          Cost: {{ item.itemCost }}
          Quantity: {{ item.itemQuantity }}</div>
          </pre>
        </div>
      </div>
    </section>
  </div>
</div>

<button
  class="btn btn-primary"
  (click)="createVenta()"
  [disabled]="!userForm.valid"
>
  Prueba
</button>
