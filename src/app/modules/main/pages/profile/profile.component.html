<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- Invoice List -->

    <section class="invoice-list-wrapper">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Perfil de usuario</h1>

          <hr />

          <div *ngIf="this.user != null">
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="card-icon">
                          <i class="feather icon-user mr-1"></i>
                        </div>
                        <div class="card-text">
                          <h3>
                            {{ this.user.name | uppercase }}
                            {{ this.user.lastname | uppercase }}
                          </h3>
                        </div>
                      </div>
                    </div>

                    <hr />

                    <div class="col-md-12">
                      <div class="row">
                        <div class="card-icon">
                          <i class="feather icon-mail mr-1"></i>
                        </div>
                        <div class="card-text">
                          <p>{{ this.user.email }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-8">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <i
                        class="feather icon-file-text ml-1"
                        style="margin-top: 4px; margin-right: 5px"
                      ></i>
                      <h3 class="card-title">Datos personales</h3>
                    </div>

                    <hr />

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Nombre</label>
                          <input
                            type="text"
                            class="form-control"
                            [value]="this.user.name | uppercase"
                            disabled
                          />
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Correo</label>
                          <input
                            type="text"
                            class="form-control"
                            [value]="this.user.email"
                            disabled
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Apellido</label>
                          <input
                            type="text"
                            class="form-control"
                            [value]="this.user.lastname | uppercase"
                            disabled
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
